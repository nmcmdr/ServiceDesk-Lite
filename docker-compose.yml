version: '3.8'

services:
  db:
    image: postgres:15
    container_name: servicedesk_db
    environment:
      - POSTGRES_DB=servicedesk_db
      - POSTGRES_USER=servicedesk_user
      - POSTGRES_PASSWORD=servicedesk_password
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"

  web:
    build: .
    container_name: servicedesk_web
    command: >
      sh -c "python manage.py migrate && 
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DB_NAME=servicedesk_db
      - DB_USER=servicedesk_user
      - DB_PASSWORD=servicedesk_password
      - DB_HOST=db
      - DB_PORT=5432

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.5.0
    container_name: servicedesk_es
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - es_data:/usr/share/elasticsearch/data

volumes:
  postgres_data:
  es_data: